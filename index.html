    title: rec.title,

    remarks: rec.remarks,
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
  });
}

    sortDate: new Date(rec.rawDate || rec.date),

  inputRemarks.value = '';

  if(monthVal){ filtered = filtered.filter(r=>r.date.startsWith(monthVal)); }
  if(typeVal){ filtered = filtered.filter(r=>r.type===typeVal); }
  renderReportTable(filtered);
}

function exportRecordsToExcel(records, base){
  if(!records.length){alert('No data to export.');return;}
  const rows = records.map(r=>({
    Date:r.date,
    Type:r.type,
    Title:r.title,
    Responsible:r.responsible,
    Link:r.link,
    Remarks:r.remarks
  }));
  const ws = XLSX.utils.json_to_sheet(rows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, 'MOVs');
  const ts = new Date().toISOString().slice(0,19).replace(/[:T]/g,'-');
  XLSX.writeFile(wb, `${base||'movs'}-${ts}.xlsx`);
}

exportMovsBtn.addEventListener('click',()=>{

printMovsBtn.addEventListener('click',()=>{

function printElement(htmlFragment,title){
  const w = window.open('', '', 'width=800,height=600');
  w.document.write('<html><head><title>'+title+'</title></head><body>');
  w.document.write('<h1>'+title+'</h1>');
  w.document.write(htmlFragment);
  w.document.write('</body></html>');
  w.document.close();
  w.focus();
  w.print();
}

function cacheSave(){ try{localStorage.setItem('pauMovsCache', JSON.stringify(movsData));}catch(_){} }
function cacheLoad(){ try{return JSON.parse(localStorage.getItem('pauMovsCache')||'[]');}catch(_){return [];} }

// Listen to Firestore; keep local cache in sync.
movsColl.orderBy('sortDate', 'desc').onSnapshot(snap=>{
  const arr=[];
  snap.forEach(doc=>{ arr.push({id:doc.id,...doc.data()}); });
  // fill date if timestamp? ensure string
  arr.forEach(r=>{ if(r.date instanceof firebase.firestore.Timestamp){ r.date = r.date.toDate().toISOString().slice(0,10); } });
  movsData = arr;
  cacheSave();
  renderAll();
},err=>{
  console.error('Firestore listen error',err);
  // fallback to cache if nothing shown
  if(!movsData.length){ movsData = cacheLoad(); renderAll(); }
});

function todayISO(){
  const d=new Date();
  const m=String(d.getMonth()+1).padStart(2,'0');
  const day=String(d.getDate()).padStart(2,'0');
  return `${d.getFullYear()}-${m}-${day}`;
}

   const uploadInput = document.getElementById('upload-excel');
uploadInput.addEventListener('change', async (event) => {
  const file = event.target.files[0];
  if (!file) return;

  try {
    const data = await file.arrayBuffer();
    const workbook = XLSX.read(data, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];

    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });
    const headers = rows[1].map(h => String(h).trim().toUpperCase());
    const dataRows = rows.slice(2); // data starts from row 3

    let successCount = 0;
    let skippedRows = 0;

    for (const row of dataRows) {
      const obj = {};
      headers.forEach((header, index) => {
        obj[header] = row[index];
      });

      const dateVal = obj["DATE"] || obj["Date"];
      const titleVal = obj["TITLE/DETAILS"] || obj["TITLE"] || obj["DETAILS"];
      const responsibleVal = obj["RESPONSIBLE"];
      const typeVal = obj["TYPE"] || ""; // allow empty
      const linkVal = obj["LINK"] || "";
      const remarksVal = obj["REMARKS"] || "";

      // Only require DATE, TITLE, and RESPONSIBLE to save
      if (dateVal && titleVal && responsibleVal) {
        const record = {
          rawDate: dateVal,
          date: formatExcelDate(dateVal),
          type: typeVal,
          title: titleVal,
          responsible: responsibleVal,
          link: linkVal,
          remarks: remarksVal,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
          await movsColl.add(record);
          successCount++;
        } catch (err) {
          console.error("Error saving record:", record, err);
        }
      } else {
        console.warn("Skipped row due to missing required fields:", obj);
        skippedRows++;
      }
    }

    alert(`${successCount} record(s) uploaded successfully. ${skippedRows > 0 ? skippedRows + ' skipped due to missing data.' : ''}`);
    uploadInput.value = '';
  } catch (err) {
    console.error("Upload failed:", err);
    alert("Upload failed: " + err.message);
  }
});

function formatExcelDate(value) {
  if (!value) return "";

  // If it's already a JS Date object
  if (value instanceof Date && !isNaN(value)) {
    return formatDate(value);
  }

  // If it's an Excel serial number (e.g., 44562)
  if (typeof value === 'number') {
    const excelEpoch = new Date(Date.UTC(1899, 11, 30));
    const date = new Date(excelEpoch.getTime() + value * 86400000);
    return formatDate(date);
  }

  // Try to parse string directly
  const date = new Date(value);
  if (!isNaN(date)) {
    return formatDate(date);
  }

  return ""; // fallback if all fails
}

function formatDate(dateObj) {
  const day = String(dateObj.getDate()).padStart(2, '0');
  const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                      "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  const month = monthNames[dateObj.getMonth()];
  const year = dateObj.getFullYear();
  return `${day}-${month}-${year}`;
}

let currentSortField = 'sortDate'; // default
let currentSortDirection = 'desc';

function loadAndRenderMOVs() {
  movsColl.orderBy(currentSortField, currentSortDirection).onSnapshot(snapshot => {
    const movs = [];
    snapshot.forEach(doc => {
      movs.push({ id: doc.id, ...doc.data() });
    });
    renderMOVs(movs);
  });
}

function toggleSort(field) {
  if (currentSortField === field) {
    currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
  } else {
    currentSortField = field === 'date' ? 'sortDate' : field;
    currentSortDirection = 'asc';
  }
  loadAndRenderMOVs();
}

document.querySelectorAll('#movs-table thead th[data-sort]').forEach(th => {
  th.style.cursor = 'pointer';
  th.addEventListener('click', () => {
    const field = th.getAttribute('data-sort');
    toggleSort(field);
  });
});
